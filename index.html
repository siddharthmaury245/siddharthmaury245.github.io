        function init() {
            // Mobile Check
            if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 850) {
                document.getElementById('mobileModal').style.display = 'flex';
            }

            const container = document.getElementById('mainContainer');
            
            // Render Categories
            for(let [catKey, catName] of Object.entries(categories)) {
                const apps = appData.filter(a => a.c === catKey);
                if(apps.length === 0) continue;

                const section = document.createElement('div');
                section.className = 'category-block';
                section.innerHTML = `<div class="category-title">${catName}</div>`;
                
                const grid = document.createElement('div');
                grid.className = 'app-grid';

                apps.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'glass-card';
                    card.setAttribute('data-id', app.id);
                    card.setAttribute('data-name', app.n);
                    card.onclick = (e) => toggleCard(card, e);

                    // Image Fallback System
                    const img = `<img src="${app.i}" onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/2666/2666505.png'" alt="${app.n}">`;
                    
                    card.innerHTML = `<div class="check-mark">‚úì</div>${img}<h3>${app.n}</h3>`;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        function toggleMenu() { document.getElementById('menuDropdown').classList.toggle('active'); }
        function openLegal(t) { 
            document.getElementById('modalTitle').innerHTML = t; 
            document.getElementById('modalBody').innerHTML = legalTexts[t];
            document.getElementById('legalModal').style.display='flex';
            document.getElementById('menuDropdown').classList.remove('active');
        }

        function toggleCard(card, e) {
            card.classList.toggle('selected');
            const count = document.querySelectorAll('.glass-card.selected').length;
            const btn = document.getElementById('installBtn');
            btn.innerText = count > 0 ? `Install (${count}) Apps` : "Select Apps";
            
            // Animation Trigger
            if(card.classList.contains('selected')) {
                spawnParticles(e.clientX, e.clientY);
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.glass-card').forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(val) ? 'flex' : 'none';
            });
        });

        // Batch Script Generator
        function generateScript(e) {
            const selected = document.querySelectorAll('.glass-card.selected');
            if(selected.length === 0) { alert("Please select at least one app."); return; }
            
            spawnParticles(e.clientX, e.clientY);

            let script = `@echo off\n:: VORTEX SUITE - Auto Installer\n:: Powered by NEXACORE\ncolor 0b\ncls\n\n:: Admin Rights Check\n>nul 2>&1 "%SYSTEMROOT%\\system32\\cacls.exe" "%SYSTEMROOT%\\system32\\config\\system"\nif '%errorlevel%' NEQ '0' ( goto UACPrompt ) else ( goto gotAdmin )\n:UACPrompt\necho Requesting Administrator Privileges...\necho Set UAC = CreateObject^("Shell.Application"^) > "%temp%\\getadmin.vbs"\necho UAC.ShellExecute "%~s0", "", "", "runas", 1 >> "%temp%\\getadmin.vbs"\n"%temp%\\getadmin.vbs"\nexit /B\n:gotAdmin\nif exist "%temp%\\getadmin.vbs" ( del "%temp%\\getadmin.vbs" )\npushd "%CD%"\nCD /D "%~dp0"\ncls\n\necho ===================================================\necho   VORTEX SUITE - INSTALLING APPS\necho ===================================================\necho.\n`;

            selected.forEach(c => {
                script += `echo [Installing] ${c.getAttribute('data-name')}...\nwinget install -e --id ${c.getAttribute('data-id')} --accept-source-agreements --accept-package-agreements --silent\necho.\n`;
            });

            script += `echo ---------------------------------------------------\necho Installation Complete.\npause\nexit`;

            const blob = new Blob([script], {type: "text/plain"});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "Vortex_Installer.bat";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function spawnParticles(x, y) {
            const colors = ['#FF9933', '#138808', '#000080', '#00F0FF'];
            for(let i=0; i<12; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                p.style.background = colors[Math.floor(Math.random()*colors.length)];
                p.style.width = (Math.random()*8+4)+'px'; p.style.height = p.style.width;
                document.body.appendChild(p);
                
                const dx = (Math.random()-0.5)*250;
                const dy = (Math.random()-0.5)*250;
                
                p.animate([
                    {transform:'translate(0,0) scale(1)', opacity:1}, 
                    {transform:`translate(${dx}px, ${dy}px) scale(0)`, opacity:0}
                ], {duration: 600, easing: 'cubic-bezier(0, .9, .57, 1)'}).onfinish=()=>p.remove();
            }
        }
